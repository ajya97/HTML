<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stysle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-bok">
            <h1 class="title">Sign Up</h1>
            <div class="underline"> </div>
            <form action="">
                <div class="input-group">

                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="name" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" class="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" class="pass" placeholder="Password">
                    </div>
                    <p><span class="text">Password Suggestion</span><a href="myprofile.html"> Click Here!</a></p>
                    <button type="button" onclick="classList.add('subbtn')" class="submit">Submit</button>
                </div>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="disable signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
